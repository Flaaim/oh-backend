services:
    nginx:
        build:
            context: docker/nginx
        ports:
            - "80:80"
        volumes:
            - ./:/app
        depends_on:
            - php-fpm
    php-fpm:
        build:
            context: docker/php-fpm
        volumes:
            - ./:/app
        environment:
            APP_DEBUG: 1
            APP_ENV: dev
            DB_HOST: postgres
            DB_USER: app
            DB_PASSWORD: secret
            DB_NAME: app

    php-cli:
        build:
            context: docker/php-cli
        volumes:
            - ./:/app
        environment:
            APP_DEBUG: 1
            APP_ENV: dev
            DB_HOST: postgres
            DB_USER: app
            DB_PASSWORD: secret
            DB_NAME: app